<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .fa-pencil,
      .fa-check {
        padding-right: 2rem;
        cursor: pointer;
      }
      .cancel,
      .del {
        cursor: pointer;
      }
      .container {
        width: 60%;
      }
      #add {
        width: 100%;
        color: white;
      }

      #person tbody tr input {
        padding: 0;
        margin: 0;
      }
      #person tbody tr td{
        
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-2">
        <div class="row">
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              id="txtPerson"
              placeholder="Type name..."
            />
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control"
              id="pointPerson"
              placeholder="Point"
            />
          </div>
          <div class="col-4">
            <button class="btn btn-warning" disabled id="add">+ Add</button>
          </div>
        </div>
      </div>

      <table id="person" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Point</th>
            <th>Edit-Del</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: right; font-weight: 900">
              Average:
            </td>
            <td id="average" style="font-weight: 900"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="/replit-practice/todo-list.js"></script>
  </body>
</html>
