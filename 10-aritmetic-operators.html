<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

 <script>

// Random number create
  let piNumber = Math.PI;
   console.log(piNumber);
   console.log(Math.round(piNumber));// en yakına yuvarla
   console.log(Math.floor(piNumber));// zemine yuvarla
   console.log(Math.ceil(piNumber));// yukarıya yuvarla

   let randomNumber = Math.random();
   console.log(randomNumber);
   console.log(randomNumber * 100)
   console.log(Math.floor(randomNumber * 100)); 0 - 100

// Operators

  let x = 19;
  let y = 30;

  console.log(x + y);
  console.log(++x);
  console.log(--x);
  console.log(x*y);
  console.log(x/y);
  console.log(x-y);

  let w = 10;

  w += y;//(w = w+y)
  console.log(w);

  let c = 10;
  let d = 20;

  console.log(c == d); //false
  console.log(c === d)//false
  console.log(c !== d)//true
  




 </script>
 
</body>
</html>
