<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Script</title>
  </head>
  <body>
    <script>
      let num = 13;
      console.log(num);
      num = num ** 2;
      console.log(num);

      num++;
      console.log(num);

      const total = num + 300;
      console.log(total);

      const result = "Total" + total;
      console.log(result);
    </script>
  </body>
