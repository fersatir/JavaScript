<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --colorDark: rgb(21, 20, 20);
        --colorLight: rgb(220, 214, 214);
      }
      body.dark {
        background-color: var(--colorDark);
        color: var(--colorLight);
      }
      button {
        background-color: var(--colorDark);
        color: var(--colorLight);
      }
      body.dark button {
        background-color: var(--colorLight);
        color: var(--colorDark);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus qui
      fugiat aliquam fugit sint necessitatibus vero voluptates voluptatum ullam,
      nulla doloremque optio, placeat corrupti! Culpa dolore natus praesentium
      eligendi minima.
    </p>
    <button id="btnMode" onclick="modeChange()">dark</button>

    <script>
      let mode = "Light";
      function modeChange() {
        if (mode === "Light") {
          document.querySelector("body").classList.add("dark");
          document.querySelector("#btnMode").classList.add("button");
          document.querySelector("#btnMode").innerHTML = "light";
          mode = "Dark";
        } else {
          document.querySelector("body").classList.remove("dark");
          document.querySelector("#btnMode").classList.remove("button");
          document.querySelector("#btnMode").innerHTML = "dark";

          mode = "Light";
        }
      }
    </script>
  </body>
</html>
