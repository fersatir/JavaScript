<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onClick1()">Click1</button>
    <button id="btn2">Click2</button>
    <button id="btn3">Click3</button>
    <button id="btn4">Click4</button>
    <button id="btn5">Click5</button>
     <button id="btn6">Click6</button>


    <script>
     // 1.yöntem
      function onClick1(e) {
        alert("1.butona tıklandı");
      }


      //2.yöntem

      function onClick2(e){
       alert("2. butona tıklandı");
      }

      document.querySelector("#btn2").onclick= onClick2;

      //3.yöntem

      document.querySelector("#btn3").onclick= function(e){
       alert("3. butona tıklandı");
      };

      //4.yöntem
      document.querySelector("#btn4").onclick= (e)=>{
       alert("4. butona tıklandı");
      };

      //5.yöntem
      const onClick5 = (e)=>{
       alert("5. butona tıklandı");
      }
      document.querySelector("#btn5").addEventListener("click", onClick5);

       //6.yöntem
      
      document.querySelector("#btn6").addEventListener("click", (e)=>{
       alert("6. butona tıklandı");
      });
    </script>
  </body>
</html>
