 <script>

  const getAverage =(fistName,lastName,...points)=>{
   const avg = points.reduce((total,p)=> total+p,0)/points.length;

   return `${fistName} ${lastName} isimli öğrencinin ortalaması ${avg}`;
  };

  console.log(getAverage("Ali","Can",12,45,66));

  console.log(getAverage("Veli","Tunç",5,2,23));

  console.log(getAverage("Ahmet","Durmuş"));
 </script>
