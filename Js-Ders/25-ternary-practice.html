<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Maaş Bilgisini Giriniz:</h3>
    <input type="number" id="txtPrice" /><br /><br />
    <label for="emekli">Emekli</label>
    <input
      type="radio"
      id="emekli"
      name="emeklicalisan"
      value="retired"
      onchange="calculate()"
    /><br />

    <label for="calisan">Çalışan</label>
    <input
      type="radio"
      id="calisan"
      name="emeklicalisan"
      value="worker"
      onchange="calculate()"
    />
    <h3 id="result"></h3>

    <script>
      function calculate() {
        const rdSelected = document.querySelector(
          "input[name='emeklicalisan']:checked"
        ).value;
        let price = document.querySelector("#txtPrice").value;

        price = rdSelected === "retired" ? price * 0.95 : price * 0.9;

        document.querySelector("#result").innerHTML = price;
      }
    </script>
  </body>
</html>
